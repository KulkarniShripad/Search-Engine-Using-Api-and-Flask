<!DOCTYPE html>
<html>
<head>
	<title>Get Information</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
	h1 {
		text-align: center;
		margin-top: 50px;
		font-size: 48px;
		font-weight: bold;
		color: #444444;
		text-shadow: 2px 2px 4px #d3d3d3;
	}

	form {
		margin: 0 auto;
		max-width: 600px;
		padding: 20px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 0px 10px #888888;
		animation: fadeInUp 1s ease-in-out;
	}

	label {
		display: block;
		font-weight: bold;
		margin-top: 20px;
		font-size: 20px;
		color: #444444;
		text-shadow: 1px 1px 2px #d3d3d3;
	}

	input[type=text] {
		padding: 10px;
		font-size: 18px;
		border-radius: 5px;
		border: none;
		width: 100%;
		box-sizing: border-box;
		margin-top: 10px;
		margin-bottom: 20px;
		box-shadow: 0px 0px 5px #888888;
	}

	input[type=submit] {
		background-color: #4CAF50;
		color: white;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 18px;
		margin-top: 20px;
		box-shadow: 0px 0px 5px #888888;
		transition: background-color 0.3s ease-in-out;
	}

	input[type=submit]:hover {
		background-color: #3e8e41;
	}

	@keyframes fadeInUp {
		from {
			transform: translateY(50px);
			opacity: 0;
		}
		to {
			transform: translateY(0);
			opacity: 1;
		}
	}
</style>
</head>
<body>
	<h1>Get Information</h1>
	<form method="post" action="/answer">
		<label for="question">Search any topic:</label><br>
		<input type="text" id="question" name="question"><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
