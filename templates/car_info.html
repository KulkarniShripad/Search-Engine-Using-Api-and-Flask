<!DOCTYPE html>
<html>
<head>
	<title>Car Information</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./static/style2.css">
</head>
<body>
	<header>
		<h1>Car Information</h1>
	</header>
	
	<main>
		<section class="car-info">
			<div class="car-image">
				<img src="./static/car.jpg" alt="Car Image">
			</div>
			<div class="car-details">
				<h2>Car Model</h2>
				<ul>
					<li><strong>Make:</strong> {{brand}}</li>
					<li><strong>Model:</strong> {{model}}</li>
					<li><strong>Year:</strong>{{info}}</li>
					<li><strong>Price:</strong> Price of the Car</li>
					<li><strong>Color:</strong> Color of the Car</li>
					<li><strong>Mileage:</strong> Mileage of the Car</li>
					<li><strong>Engine:</strong> Engine Specification</li>
					<li><strong>Transmission:</strong> Transmission Type</li>
				</ul>
				<a href="#">View Details</a>
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Car Dealership</p>
	</footer>
</body>
</html>
